apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-app-deployment
spec:
  replicas: 1  # Start with 2 replicas; adjust as necessary
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui-app
        image: michav1/ui:0.1.12
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: ui-service
spec:
  selector:
    app: ui
  ports:
    - port: 8080
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ui-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /ui/
            backend:
              service:
                name: ui-service
                port:
                  number: 8080
---

